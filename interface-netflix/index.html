<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">

  <!-- responsividade -->
  <link rel="stylesheet" href="responsive.css">

  <!-- owl css -->
  <link rel="stylesheet" href="owl.carousel.min.css">
  <link rel="stylesheet" href="owl.theme.default.min.css">
  
  <title>Netflix Clone</title>
</head>
<body>
    <header>
      <div class="container">
        <h2 class="logo">CLONEFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
          <div class="botoes">
            <button type="button" role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button type="button" role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrossel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class=".box-filme" src="img/mini1.jpg" alt="">
        </div>
        <div class="item">
          <img class=".box-filme" src="img/mini2.jpg" alt="">
        </div>
        <div class="item">
          <img class=".box-filme" src="img/mini3.jpg" alt="">
        </div>
        <div class="item">
          <img class=".box-filme" src="img/mini4.jpg" alt="">
        </div>
        <div class="item">
          <img class=".box-filme" src="img/mini5.jpg" alt="">
        </div>
        <div class="item">
          <img class=".box-filme" src="img/mini6.jpg" alt="">
        </div>
        <div class="item">
          <img class=".box-filme" src="img/mini7.jpg" alt="">
        </div>
        <div class="item">
          <img class=".box-filme" src="img/mini8.jpg" alt="">
        </div>
        <div class="item">
          <img class=".box-filme" src="img/mini9.jpg" alt="">
        </div>
        <div class="item">
          <img class=".box-filme" src="img/mini10.jpg" alt="">
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/4ab4abc16b.js" crossorigin="anonymous"></script>

    <!-- owl js -->
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>
</html>
